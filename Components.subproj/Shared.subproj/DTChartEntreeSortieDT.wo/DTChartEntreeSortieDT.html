<html>
  <head>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.load("visualization", "1", {packages:["corechart"]});
      google.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Jour');
        data.addColumn('number', 'Creation');
        data.addColumn('number', 'Cloture');
  
        data.addRows(<webobject name = "StrAddRow"/>);
        <webobject name = "RepDate">
	        data.setValue(<webobject name = "StrDateItemIndex"/>, 0, <webobject name = "StrSetValue1"/>);
  	      data.setValue(<webobject name = "StrDateItemIndex"/>, 1, <webobject name = "StrSetValue2"/>);
  	      data.setValue(<webobject name = "StrDateItemIndex"/>, 2, <webobject name = "StrSetValue3"/>);
 	      </webobject>
        
 
        var chart = new google.visualization.LineChart(document.getElementById('chart_div'));
        chart.draw(data, {width: 800, height: 300, title: 'Entrees / sorties de DT sur <webobject name ="StrNbJour"/> jours', colors:['red','#708FBE']});
      }
    </script>
  </head>

  <body>
    <div id="chart_div"></div>
  </body>
</html>
